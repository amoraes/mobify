<ion-header>
  <ion-navbar>
    <ion-title>{{ application.name }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <ion-card *ngFor="let notification of notifications">
    <ion-item>

      <ion-row>
        <ion-col>
          <h2>{{ notification.type }}</h2>
        </ion-col>
        <ion-col right text-right>
          <p><ion-icon name='checkmark' [hidden]="!notification.read"></ion-icon> {{ notification.getTimestampSentAsString() }}</p>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-card-content>
      {{ notification.message }}
    </ion-card-content>
  </ion-card>
</ion-content>
