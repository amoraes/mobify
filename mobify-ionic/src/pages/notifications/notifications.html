<ion-header>
  <ion-navbar>
    <ion-title>{{ application.name }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <ion-card *ngFor="let notification of notifications">
    <ion-card-header>
      {{ notification.type }}
    </ion-card-header>
    <ion-card-content>
      {{ notification.message }}
    </ion-card-content>
  </ion-card>
</ion-content>
