<ion-header>
  <ion-navbar>
    <ion-title>Mobify</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	 <ion-list>
	  <ion-item *ngFor="let app of applications">
	    <ion-avatar item-left>
	      <img src="img/avatar-finn.png">
	    </ion-avatar>
	    <h2>{{ app.name }}</h2>
	    <h3>{{ app.lastMessageText }}</h3>
	  </ion-item>
	</ion-list>
</ion-content>
